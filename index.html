<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Validation  Form </h1>
  <form id="signupForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" class="error"></span>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const signupForm = document.getElementById('signupForm');

    function validateEmail() {
      const emailValue = emailInput.value.trim();
      if (emailValue.length < 3 || !emailValue.includes('@') || !emailValue.includes('.')) {
        emailError.textContent = 'Email is invalid';
      } else {
        emailError.textContent = '';
        emailError.classList.remove('error');
        emailError.classList.add('success');
        emailError.textContent = 'All good to go';
      }
    }

    function validatePassword() {
      const passwordValue = passwordInput.value.trim();
      if (passwordValue.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long';
      } else {
        passwordError.textContent = '';
        passwordError.classList.remove('error');
        passwordError.classList.add('success');
        passwordError.textContent = 'All good to go';
      }
    }

    emailInput.addEventListener('change', validateEmail);
    passwordInput.addEventListener('change', validatePassword);

    signupForm.addEventListener('submit', function(event) {
      event.preventDefault(); 

      const confirmed = confirm('Are you sure you want to sign up?');
      if (confirmed) {
        alert('Successful signup!');
      } else {
       
        emailInput.value = '';
        passwordInput.value = '';
        emailError.textContent = '';
        passwordError.textContent = '';
      }
    });
  </script>

</body>
</html>
